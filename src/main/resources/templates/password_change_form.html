<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 m-5" style="box-shadow: 2px 2px 2px; height: 200px;">

								<h3 class="mt-4">Enter new password</h3>
								
							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input required="required" name="newpassword" type="text" placeholder="Enter new password here" class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn btn-primary">Submit</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
