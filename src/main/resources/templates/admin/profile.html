<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>

<body>
	<section>
		<div class="container">

			<div class="card">

				<div class="cart-body m-3">
					<div class="container text-center">
						<img style="width: 200px; height: 200px;" class="my_profille_picture"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile image" />

					</div>

					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
						<div class="table-responsive">
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span>
								</th>

							</tr>
						</thead>

						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span>
								</td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span>
								</td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span>
								</td>
							</tr>

							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span>
								</td>
							</tr>

						</tbody>

					</table>
					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteUser(${user.id})|"
							class="btn btn-danger btm-sm btn-block">Delete</button>

						<button data-toggle="modal" data-target="#profile-modal" type="submit" class="btn btn-primary btm-sm btn-block">Update</button>
						<!--<form method="post" th:action="@{/user/update-user}" class="mt-2">
							<button type="submit" class="btn btn-primary btm-sm btn-block">Update</button>
						</form>-->
					</div>

				</div>

			</div>

		</div>


		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script>


			function deleteUser(id) {
				console.log("gjvbj");
	/*			window.location = "/user/delete-user/" + id;*/

						  swal({
					  title: "Are you sure?",
					  text: "you want to delete your account...",
					  text:"you want to delete your account...  if you delete your account then your all contact is delete.",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					})
					.then((willDelete) => {
					  if (willDelete) {
					   
					  window.location="/user/delete-user/"+id;
					   
					  } else {
						swal("Your account is safe!!");
					  }
					});
			}

		</script>

		<script>
			$(document).ready(()=> {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
			
		</script>
			
	</section>
</body>

</html>
