<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update User</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form class="mt-2" th:object="${user}" enctype="multipart/form-data" method ="post" th:action="@{/admin/proccess-update}">
								
								<input type="hidden" th:value="${user.id}" name="id"/>
								
								<!--First Name-->
								<div class="input-group">
									
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input th:value="${user.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
									
								</div>
								
								
								<!--Second Name-->
								<!--<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
									
								</div>-->
								
								<!--Phone field-->
								<!--<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Name here" class="form-control"/>
									
								</div>-->
								
								<!--Email field-->
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										<div class="input-group-text">
											<!--<i class="fas fa-user-alt"></i>-->
											@
										</div>
									</div>
									
									<input th:value="${user.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
									
								</div>
								
								<!--Work Field-->
								<!--<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input th:value="${user.about}" type="text" id="work" name="about" placeholder="Enter Work here" class="form-control"/>
									
								</div>-->
								
								<!--Contact Description-->
								<div class="form-group mt-3">
									<textarea th:utext="${user.about}" placeholder="Enter Contact Description" name="about" id="mytextarea" class="form-control" rows="20"></textarea>
								</div>
								
								<!--Contact Image-->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
								</div>
								
								<p class="text-secondary">Choose new profile pic</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Update User</button>
								</div>
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>

		
	</section>
</body>
</html>
