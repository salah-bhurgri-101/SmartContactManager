<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>

<body>
	<section>
		<!--<h1>This is User_Dashboad</h1>-->
		<div class="container">

			<div class="card">

				<div class="card-body my-5">

					<div class="container text-center">
						<img style="width: 200px; height: 200px;" class="my_profille_picture"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile image" />
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding contact on
						cloud...</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New
						Contact</a>
				</div>
			</div>

		</div>

		<script>
			$(document).ready(()=> {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
			
		</script>

	</section>
</body>

</html>
